<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Cadastro de Clientes</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Clientes</h1>
        <h:form id="formClientes">
            <p:panelGrid columns="2">
                <p:outputLabel value="Codigo" />
                <p:inputText value="#{clienteMB.cliente.cod}" />
                <p:outputLabel value="Nome" />
                <p:inputText value="#{clienteMB.cliente.nom}" />
                <p:outputLabel value="EndereÃ§o" />
                <p:inputText value="#{clienteMB.cliente.end}" />
                <p:outputLabel value="Telefone" />
                <p:inputText value="#{clienteMB.cliente.tel}" />
                <p:outputLabel value="Status" />
                <p:inputText value="#{clienteMB.cliente.sta}" />
                <p:outputLabel value="Limite" />
                <p:inputText value="#{clienteMB.cliente.lim}" />
            </p:panelGrid>
            <p:commandButton value="Salvar" 
                             action="#{clienteMB.salvar()}"
                             update=":formClientes"
                             />
            <p:dataTable var="cli" value="#{clienteMB.listaClientes}">
                <p:column headerText="Codigo">
                    <h:outputText value="#{cli.cod}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{cli.nom}" />
                </p:column>

                <p:column headerText="Endereco">
                    <h:outputText value="#{cli.end}" />
                </p:column>
                
                <p:column headerText="Telefone">
                    <h:outputText value="#{cli.tel}" />
                </p:column>
                
                <p:column headerText="Status">
                    <h:outputText value="#{cli.sta}" />
                </p:column>
                
                <p:column headerText="Limite">
                    <h:outputText value="#{cli.lim}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
